codecov:
  require_ci_to_pass: true

coverage:
  precision: 0
  round: nearest
  range: '30...100'

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: 'reach,diff,flags,tree'
  behavior: default
  require_changes: false